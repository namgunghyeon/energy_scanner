<div ng-include="'app/components/navbar/navbar.html'"></div>

<div class="main-container">

  <div class="box scan-history" ui-sref="scanHistory">
    Scanned List
  </div>

  <div class="box scan-energy" ng-click="goToScanView()">
    Scan Energy
    <div class="record-timer" ng-if="scanner.isScanning">
      <span class="icon"></span> {{(scanner.recordingTime | date: 'HH:mm:ss': 'UTC') || '00:00:00'}}
    </div>
  </div>

</div>
